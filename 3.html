<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        var b=6;
        var c=a+b;
        var d= a-b;
        var e= a*b;
        var f= a/b;
        var g=a % b;

        console.log("The addition is: " +  a  +" + " + b  + " = "  +c);
        console.log("The subtraction is: " + a + " - " + b + " = " +d);
        console.log("The Multiplication is: " + a + " * " + b + " = " +e);
        console.log("The Division is: " + a + " / " + b + " = " +f);
        console.log("The Modulus is: " + a + " % " + b + " = " +g);
    </script>
</body>
</html>
