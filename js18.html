<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    const d=new Date();
    console.log(d);
    const da= new Date().toUTCString();
    console.log(da);

    const da1=new Date().toString();
    console.log(da1);

    const da2=new Date().toDateString();
    console.log(da2);

    const da3= new Date().toISOString();
    console.log(da3);

    const da4=new Date("2023-06-08T11:25:59Z")
    console.log(da4);

    const da5= new Date().getDate();
    console.log(da5);

    const da6= new Date().getTime();
    console.log(da6);
  </script>
    
</body>
</html>
