<body>
    <script>
        function myDisplayer(some){
            console.log(some);
        }

        function myfirst(){
            myDisplayer("Hello");
        }
        function second(){
            myDisplayer("GoodBye");
        }
        second();
        myfirst();

        function mDisplay(some){
            console.log(some);
        }

        function calculation5(num1,num2){
            let sum=num1+num2;
            return sum;
        }

        let result=calculation5(10,5);
        mDisplay(result);
       

        function myDisplay1(some){
            console.log(some);
        }

        function calculation6(num1,num2,mycallback){
            let sum=num1+num2;
            mycallback(sum);
        }

        calculation6(15,5,myDisplay1);
    
       

    </script>
