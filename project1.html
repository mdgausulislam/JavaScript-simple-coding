<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background: url('5.jpg') no-repeat center center/cover;
        }
        .form{
            display: flex;
            flex-direction: column;
            height: 500px;
            width: 400px;
            /*border: 1px solid black;*/
            align-items: center;
            margin: auto;
            margin-top: 50px;
            background-color: rgb(0, 0, 0, 0.5);
            box-shadow: inset -5px -5px rgb(0, 0, 0, 0.5);
            border-radius: 25px;
        }
        .form h1{
            color: white;
            font-size: 2rem;
             border-bottom: 4px solid rgb(255, 255, 255, 0.5);
             margin: 50px;
        }
        .box{
            padding: 12px;
            margin: 20px;
            width: 65%;
            border: none;
            outline: none;
            border-radius: 20px;
            background-color: rgb(0, 0, 0, 0.5);
            box-shadow: inset -5px -5px rgb(0, 0, 0, 0.5);
            color: white;   
            font-size: 1rem; 
        }
        #submit{
            padding: 10px 20px;
            margin: 50px;
            width: 50%;
            border-radius: 20px;
            border: none;
            outline: none;
            background-color: rgb(0, 0, 0, 0.5);
            box-shadow: inset -5px -5px rgb(0, 0, 0, 0.5);
            color: white;
            font-size: 1rem;
        }

        #submit:hover{
            cursor: pointer;
            background-color: rgb(255, 255, 255, 0.1);
            color: white;
        }

        ::placeholder{
            color: white;
            opacity: 0.7;
        }

    </style>
</head>
<body>
    <form action=" " class=" form">
        <h1>LOGIN</h1>
        <input type="email" name="email" class="box" placeholder="Enter Username">
        <input type="password" name="password" class="box" placeholder="Enter Password">
        <input type="submit" value="LOGIN" id="submit">
    </form>

</body>
</html>
