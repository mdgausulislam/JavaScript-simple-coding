<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class car{
            constructor(name){
                this.name=name;
            }
            static hello(x){
                return 'Hello '+ x.name;
            }
        }
        let myCar=new car("Ford");
        console.log(car.hello(myCar));
    </script>
</body>
</html>
