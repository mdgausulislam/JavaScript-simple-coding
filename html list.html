<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Unorder list</h1>
    <ul>
        <li> Tea </li>
        <li> Coffea </li>
        <li> Milk </li>
    </ul>
    <h1> Ordered list </h1>
    <ol>
        <li> Tea </li>
        <li> Coffea </li>
        <li> Milk</li>
    </ol>

    <dl> 
            <h1> Description list </h1>
        <dt> Milk </dt>
            <dd> -cold drink </dd>
        <dt> Coffea </dt>
            <dd> -bright coffea and milk </dd>
    </dl>

    <ul style="list-style-type: circle;">
        <li> coffea</li>
        <li> Tea </li>
        <li> milk</li>
    </ul>
    
    


</body>
</html>
